<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/orderProcessing.css">
   
</head>
<body>
    <div class="contentWrapper">
        <div class="fixedPosition">
            <div class="topBar">
                <a href="#" class="sidebarToggler"><i class="fa fa-key"
                        style="font-size: 20px; font-weight: 100;"></i></a>
                        <div class="searchBar">
                            <h3>Reset Password</h3>
                        </div>
                <a href="index.html" class="backBtn"><i class="fa fa-angle-left"
                        style="font-size: 20px; font-weight: 100;"></i></a>
            </div>
        </div>
        <div style="padding: 10px; padding-top: 20px;">
        <h5 style="font-size: 36px; font-family:'Times New Roman', Times, serif; color: #808080; font-weight: 500;">Set New Password : </h5>
        <div class="instructions" style="padding-top: 10px; ">
            <p style="font-family: 'Poppins'; color: #808080;">Please Enter your password twice so we can verify you typed it correctly</p>
        </div>
        <form action="" method="POST" style="margin-top: 10px;">
            <label for="id_email" style="font-family: 'Poppins'; color: #808080; ">New Password :</label><input spellcheck="false" style="border-radius: 3px; display: block; padding:8px 10px 8px 10px; width: 80%; border:1px solid #673AB7; margin-top: 5px; margin-bottom: 10px;" type="password" name="email" autocomplete="email" maxlength="254" required="" id="id_pass" placeholder="New Password..">
            <label for="id_email" style="font-family: 'Poppins'; color: #808080; ">Confirm Password :</label><input spellcheck="false" style="border-radius: 3px; display: block; padding:8px 10px 8px 10px; width: 80%; border:1px solid #673AB7; margin-top: 5px; margin-bottom: 10px;" type="password" name="email" autocomplete="email" maxlength="254" required="" id="id_confirmPass" placeholder="Confirm Password..">
            <input type="submit" value="Change Password" style="background-color: #673AB7;  color: white; border: none; padding: 10px;" name="Send email" style="line-height:0px;">
        </form>
        </div>
    </div>

</body>
</html>
