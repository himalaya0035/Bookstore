<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/orderProcessing.css">
</head>
<body>
    <div class="mobileSidebar">
        <div class="top_section_sidebar">
            <div class="userInfo">
                <div class="imgbox4">
                    <a href="#"><img src="images/professor.jpg" alt=""></a>
                </div>
                <h3>Sergio Marquina</h3>

            </div>
            <div class="cross">
                <i class="fa fa-close "></i>
            </div>
        </div>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-bar-chart"></i> Stats</a></li>
            <li><a href=""><i class="fa fa-bookmark"></i> Bookmarked</a></li>
            <li><a href=""><i class="fa fa-file"></i> Drafts</a></li>
            <li><a href=""><i class="fa fa-plus"></i> Add Topics</a></li>
        </ul>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-user"></i> Accounts</a></li>
            <li><a href=""><i class="fa fa-lock"></i> Privacy</a></li>
        </ul>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-lightbulb-o"></i> Change mode</a></li>
            <li><a href=""><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </div>
    <div class="contentWrapper">
        <div class="fixedPosition">
            <div class="topBar">
                <a href="#" class="sidebarToggler"><i class="fa fa-bars"
                        style="font-size: 20px; font-weight: 100;"></i></a>
                        <div class="searchBar">
                            <h3>Cart</h3>
                        </div>
                <a href="index.html" class="backBtn"><i class="fa fa-angle-left"
                        style="font-size: 20px; font-weight: 100;"></i></a>
                <a href="checkout.html" class="backBtn"><i class="fa fa-angle-right"
                         style="font-size: 20px; font-weight: 100;"></i></a>
            </div>
        </div>
        
        <div class="cartItems">
            <div class="item">
                <div class="coverImgHolder">
                    <img src="images/book2.jpg" alt="">
                </div>
                <div class="cartBookInfo">
                    <p class="cartBookName">The Subtle art of not giving a fuck</p>
                    <p class="authorName">Mark Manson</p>
                    <div class="priceRating">
                        <p class="cartBookPrice">Rs 394</p>
                        <p class="cartBookRating"><i class="fa fa-star"></i> 4.5</p>
                    </div>
                    <div class="options">
                        <div class="qty">
                            <button class="increaseQuantity"><i class="fa fa-plus"></i></button>
                            <input type="number" readonly="true"  name="" id="" value="1" class="itemQuantity">
                            <button class="decreaseQuantity"><i class="fa fa-minus"></i></button>
                        </div>
                        <button><i class="fa fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="coverImgHolder">
                    <img src="images/book9.jpg" alt="">
                </div>
                <div class="cartBookInfo">
                    <p class="cartBookName">The Alchemist</p>
                    <p class="authorName">Paulo Coelho</p>
                    <div class="priceRating">
                        <p class="cartBookPrice">Rs 199</p>
                        <p class="cartBookRating"><i class="fa fa-star"></i> 4.5</p>
                    </div>
                    <div class="options">
                        <div class="qty">
                            <button class="increaseQuantity"><i class="fa fa-plus"></i></button>
                            <input type="number" readonly="true"  name="" id="" value="1" class="itemQuantity">
                            <button class="decreaseQuantity"><i class="fa fa-minus"></i></button>
                        </div>
                        <button><i class="fa fa-trash"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottomPart">
            <div class="totalQty">
                <h3>Quantity :&nbsp;</h3>
                <h3 id="totalQuantity"></h3>
            </div>
            <div class="totalAmt">
                <h3>Total :&nbsp;</h3>
                <h3 id="totalAmount"></h3>
            </div>
        </div>
        <div class="moveToCheckout">
            <a href="checkout.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 1.17em; display: block;">Checkout Now <i class="fa fa-angle-right" style="font-weight: normal;"></i></a>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/orderProcessing.js"></script>
</body>
</html>
