<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarked</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/orderProcessing.css">
    <link rel="stylesheet" href="css/sections.css">
    <style>
        .bookItem {
            border-bottom: 1px solid #808080;
        }
        #NoBookmarkedMsg {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #808080;
        }
    </style>
</head>

<body>
    <div class="mobileSidebar">
        <div class="top_section_sidebar">
            <div class="userInfo">
                <div class="imgbox4">
                    <a href="#"><img src="images/professor.jpg" alt=""></a>
                </div>
                <h3>Sergio Marquina</h3>

            </div>
            <div class="cross">
                <i class="fa fa-close " style="color: #CECFCD;"></i>
            </div>
        </div>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-bar-chart"></i> Stats</a></li>
            <li><a href=""><i class="fa fa-bookmark"></i> Bookmarked</a></li>
            <li><a href=""><i class="fa fa-file"></i> Drafts</a></li>
            <li><a href=""><i class="fa fa-plus"></i> Add Topics</a></li>
        </ul>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-user"></i> Accounts</a></li>
            <li><a href=""><i class="fa fa-lock"></i> Privacy</a></li>
        </ul>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-lightbulb-o"></i> Change mode</a></li>
            <li><a href=""><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </div>
    <div class="contentWrapper">
        <div class="fixedPosition">
            <div class="topBar">
                <a href="#" class="sidebarToggler"><i class="fa fa-bars"
                        style="font-size: 20px; font-weight: 100;"></i></a>
                <div class="searchBar">
                    <h3>Bookmarked</h3>
                </div>
                <a href="index.html" class="backBtn"><i class="fa fa-angle-left"
                        style="font-size: 20px; font-weight: 100;"></i></a>
                <a href="cart.html" class="backBtn"><i class="fa fa-shopping-cart"
                        style="font-size: 20px; font-weight: 100;"></i></a>
            </div>
        </div>
        <div class="bookList">
            <div class="bookItem">
                <div class="coverImgHolder">
                    <a href="book.html"><img src="images/book2.jpg" alt=""></a>
                </div>
                <div class="cartBookInfo">
                    <p class="cartBookName">The Subtle art of not giving a fuck</p>
                    <p class="authorName">Mark Manson</p>
                    <div class="priceRating">
                        <p class="cartBookPrice">Rs 394</p>
                        <p class="cartBookRating"><i class="fa fa-star"></i> 4.5</p>
                    </div>
                    <div class="options bookOptions">
                        <div class="qty addToCart">
                            <button class="addToCartBtn"><i class="fa fa-cart-plus"
                                    style="color: white; font-size: 1.1em;"></i>&nbsp;&nbsp;Add to cart</button>
                        </div>
                        <button class="bookmark" style="background-color: #673AB7; color: white; padding: 8px;"><i
                                class="fa fa-trash" style="color: white;"></i>&nbsp;&nbsp;Remove</button>
                    </div>
                </div>
            </div>
            <div class="bookItem">
                <div class="coverImgHolder">
                    <a href="book.html"><img src="images/book1.jpeg" alt=""></a>
                </div>
                <div class="cartBookInfo">
                    <p class="cartBookName">Rich Dad Poor Dad</p>
                    <p class="authorName">Robert T kiyosaki</p>
                    <div class="priceRating">
                        <p class="cartBookPrice">Rs 499</p>
                        <p class="cartBookRating"><i class="fa fa-star"></i> 4.9</p>
                    </div>
                    <div class="options bookOptions">
                        <div class="qty addToCart">
                            <button class="addToCartBtn"><i class="fa fa-cart-plus"
                                    style="color: white; font-size: 1.1em;"></i>&nbsp;&nbsp;Add to cart</button>
                        </div>
                        <button class="bookmark" style="background-color: #673AB7; color: white; padding: 8px;"><i
                                class="fa fa-trash" style="color: white;"></i>&nbsp;&nbsp;Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <h4 id="NoBookmarkedMsg">No Bookmarked Book</h4>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
