<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/orderProcessing.css">
    <style>
        .bookItem {
            border-bottom: 1px solid #808080;
        }
        .priceRating p:last-of-type {
           color: #504F4F;
        }
        .deliveryMessage {
            color: #673AB7;
            text-shadow:0px 0px 8px #673AB7;
        }
    </style>
</head>
<body>
    <div class="mobileSidebar">
        <div class="top_section_sidebar">
            <div class="userInfo">
                <div class="imgbox4">
                    <a href="#"><img src="images/professor.jpg" alt=""></a>
                </div>
                <h3>Sergio Marquina</h3>
        
            </div>
            <div class="cross">
                <i class="fa fa-close "></i>
            </div>
        </div>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-bar-chart"></i> Stats</a></li>
            <li><a href=""><i class="fa fa-bookmark"></i> Bookmarked</a></li>
            <li><a href=""><i class="fa fa-file"></i> Drafts</a></li>
            <li><a href=""><i class="fa fa-plus"></i> Add Topics</a></li>
        </ul>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-user"></i> Accounts</a></li>
            <li><a href=""><i class="fa fa-lock"></i> Privacy</a></li>
        </ul>
        <hr>
        <ul class="sidebarList">
            <li><a href=""><i class="fa fa-lightbulb-o"></i> Change mode</a></li>
            <li><a href=""><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
    </div>
    <div class="contentWrapper">
        <div class="fixedPosition">
            <div class="topBar">
                <a href="#" class="sidebarToggler"><i class="fa fa-bars"
                        style="font-size: 20px; font-weight: 100;"></i></a>
                        <div class="searchBar">
                            <h3>Your Orders</h3>
                        </div>
                <a href="index.html" class="backBtn"><i class="fa fa-angle-left"
                        style="font-size: 20px; font-weight: 100;"></i></a>
            </div>
        </div>
        <div class="bookList">
            <div class="bookItem">
                <div class="coverImgHolder">
                    <a href="book.html"><img src="images/book2.jpg" alt=""></a>
                </div>
                <div class="cartBookInfo">
                    <p class="cartBookName">The Subtle art of not giving a fuck</p>
                    <p class="authorName">Mark Manson</p>
                    <p style="font-size: 12px; font-weight: bold; color: #504f4f;">Ordered on : 24-Nov-2020</p>
                    <div class="priceRating">
                        <p class="cartBookPrice quantity">x4</p>
                       
                    </div>
                    <div class="options bookOptions">
                        <h5 class="deliveryMessage">Dispatched, Arriving in 2 days</h5>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
