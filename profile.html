<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/orderProcessing.css" />
    <link rel="stylesheet" href="css/authors.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <style>
        .sidebarList {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        hr {
            margin: 0px;
        }

        h6 {
            margin: 0px;
        }
        .profileCoverImg {
          height:30vh;
          background: url('images/profileCover3.jpg');
          background-size: cover;
          background-position: top;
          background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="mobileSidebar">
        <div class="top_section_sidebar">
            <div class="userInfo">
                <div class="imgbox4">
                    <a href="#"><img src="images/professor.jpg" alt="" /></a>
                </div>
                <h3>Sergio Marquina</h3>
            </div>
            <div class="cross">
                <i class="fa fa-close"></i>
            </div>
        </div>
        <hr />
        <ul class="sidebarList">
            <li>
                <a href=""><i class="fa fa-bar-chart"></i> Stats</a>
            </li>
            <li>
                <a href=""><i class="fa fa-bookmark"></i> Bookmarked</a>
            </li>
            <li>
                <a href=""><i class="fa fa-file"></i> Drafts</a>
            </li>
            <li>
                <a href=""><i class="fa fa-plus"></i> Add Topics</a>
            </li>
        </ul>
        <hr />
        <ul class="sidebarList">
            <li>
                <a href=""><i class="fa fa-user"></i> Accounts</a>
            </li>
            <li>
                <a href=""><i class="fa fa-lock"></i> Privacy</a>
            </li>
        </ul>
        <hr />
        <ul class="sidebarList">
            <li>
                <a href=""><i class="fa fa-lightbulb-o"></i> Change mode</a>
            </li>
            <li>
                <a href=""><i class="fa fa-sign-out"></i> Logout</a>
            </li>
        </ul>
    </div>
    <div class="contentWrapper">
        <div class="fixedPosition">
            <div class="topBar">
                <a href="#" class="sidebarToggler"><i class="fa fa-bars"
                        style="font-size: 20px; font-weight: 100"></i></a>
                <div class="searchBar">
                    <h3>Sergio Marquina</h3>
                </div>
                <a href="index.html" class="backBtn"><i class="fa fa-angle-left"
                        style="font-size: 20px; font-weight: 100"></i></a>
            </div>
        </div>
        <div class="authorInfoContainer profileCoverImg"></div>
        <div class="sectionBottom rellax" data-rellax-speed="0">
            <div class="container-fluid" style="padding-top: 0px">
                <div class="row justify-content-center">
                    <div class="col-11 col-sm-10 col-md-10 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
                        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                            <form id="msform">
                                <!-- progressbar -->

                                <!-- fieldsets -->
                                <fieldset>
                                    <div class="form-card">
                                        <div class="row">
                                            <div class="col-12">
                                                <h4 class="fs-title">Profile Info</h4>
                                                <p>Update Profile if necessary</p>
                                            </div>
                                            <div class="row">
                                                <div class="col-12" style="margin-left: 18px">
                                                    <h6 id="message" style="color: rgb(243, 51, 51)"></h6>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <h6 id="message" style="color: rgb(243, 51, 51)"></h6>
                                            </div>
                                        </div>
                                        <label class="fieldlabels">FirstName :</label>
                                        <input type="text" name="firstName" placeholder="First Name" id="fname"
                                            class="loginField" />
                                        <label class="fieldlabels">Last Name : *</label>
                                        <input type="text" class="sectionFirst" name="lname" placeholder="Last Name" />
                                        <label class="fieldlabels">Email: *</label>
                                        <input type="email" name="email" placeholder="Email Id" id="email"
                                            class="sectionSecond" />
                                        <label class="fieldlabels">Contact No :</label>
                                        <input type="number" name="pwd" placeholder="Contact No" id="contactNo"
                                            class="loginField" />
                                        <label class="fieldlabels">Delivery Address : (Min 30 characters)</label>
                                        <input type="text" name="DeliveryAddress" placeholder="Delivery Address"
                                            id="deliveryAddress" class="loginField" />
                                    </div>
                                    <input type="button" name="save" class="next action-button" id="sectionFirstBtn" value="Save" />
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/rellax.js"></script>
    <script src="js/author.js"></script>
</body>

</html>
